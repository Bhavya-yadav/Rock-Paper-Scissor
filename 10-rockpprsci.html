<html>
  <head class="head">
    <meta charset="utf-8">

    <title>
      Rock Paper Scissor Game
    </title>

    <style>

      body{
        background-color: rgb(21, 21, 21);
        color: white;
        font-family: Arial, sans-serif;
        padding-left: 10px;
      }
      .header{
        font-weight: bold;  
        font-size: 30px;
        padding: 10px
      }
      .move-button{
        height: 100px;
        width: 100px;
        background-color: transparent;
        border: 3px solid white;
        border-radius: 50px;
        cursor: pointer;
        margin-right: 10px;
      }
      .move-button img{
        height: 60px;
        width: 60px;
        border-radius: 100%;
        cursor: pointer;
      }
      .move-button:hover ::-ms-tooltip{
        background-color: rgb(255, 255, 255, 0.1);
      }
      .result{
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
      }
      .move{
        font-size: 18px;
        margin-bottom: 50px;
      }
      .move-icon{
        height: 50px;
        width: 50px;
        margin: 10px 10px;
        border: 2px solid white;
        border-radius: 50px;
        padding: 10px;
      }
      .reset-button{
        background-color: aliceblue;
        padding: 10px 10px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 14px;
      }

    </style>
  </head>
  <body>

    <p class="header"> Rock Paper Scissor </p>
    <div>
      <button onclick="playGame('Rock')" class="move-button" >
        <img src="images/rock-emoji.png">
      </button>
      <button onclick="playGame('Paper')" class="move-button">
        <img src="images/paper-emoji.png">
      </button>
      <button onclick="playGame('Scissor')" class="move-button">
        <img src="images/scissor-emoji.png">
      </button>

      <p class = 'js-result result'></p>
      <p class = 'js-moves move'></p>
      <p class = 'js-score score'>Wins: 0, Losses: 0, Ties: 0</p>

      <button 
        class="reset-button"
        onclick="
        reset()
        
        // score.Win = 0;
        // score.Lose = 0;
        // score.Tie = 0;
        // localStorage.removeItem('score');
        // alert('Score has been reset!');
        // console.log(JSON.stringify(score));
      ">
      Reset Score
      </button>
   </div>

    <script>
      const score = JSON.parse(localStorage.getItem('score')) || 
      {
        'Win': 0,
        'Lose': 0,
        'Tie': 0
      };

      
    function updateScoreDisplay() {
      document.querySelector('.js-score')
        .innerHTML = `Wins: ${score['Win']}, Losses: ${score['Lose']}, Ties: ${score['Tie']}`;
    }

     function playGame(playerMove) {
      let computerMove = pickComputerMove();
      let result = '';

      if (computerMove === playerMove) {
        result = "It's a Tie!";
        score['Tie'] += 1;
      } else if (
        (playerMove === 'Rock' && computerMove === 'Scissor') ||
        (playerMove === 'Paper' && computerMove === 'Rock') ||
        (playerMove === 'Scissor' && computerMove === 'Paper')
      ) {
        result = "You win!";
        score['Win'] += 1;
      } else {
        result = "You lose!";
        score['Lose'] += 1;
      }

      moveDisplay(playerMove, computerMove);
      resultDisplay(result);

      updateScoreDisplay();
  
      console.log(JSON.stringify(score));

      localStorage.setItem('score', JSON.stringify(score));
      console.log(JSON.parse(localStorage.getItem('score')));

      
    }

    function reset(){
      score.Win = 0;
      score.Lose = 0;   
      score.Tie = 0;

      document.querySelector('.js-moves')
        .innerHTML = ' ';
      document.querySelector('.js-result')
        .innerHTML = ' ';

      console.log(JSON.stringify(score));
      localStorage.setItem('score', JSON.stringify(score));
      updateScoreDisplay();
    }

    function pickComputerMove() {
      const randomNum = Math.random();
      if (randomNum < 0.33) {
        return 'Rock';
      } else if (randomNum < 0.66) {
        return 'Paper';
      } else {
        return 'Scissor';
      }
    }

    function moveDisplay(playerMove, computerMove) {
      document.querySelector('.js-moves')
        .innerHTML = `You

          <img class="move-icon" src="images/${playerMove.toLowerCase()}-emoji.png">

          <img class="move-icon"src='images/${computerMove.toLowerCase()}-emoji.png'> 

          Computer`;
    }

    function resultDisplay(result){
      document.querySelector('.js-result')
        .innerHTML = result;
    }
      
    </script>

  </body>
</html>
